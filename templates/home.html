{% extends 'layout.html' %}

{% block title %} Home {% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>Welcome</h2>
        {% if session['name'] %}
        <p>You're logged in as {{ session['name'] }}</p>
        {% else %}
        <p>Not logged in yet</p>
        {% endif %}
    </div>
</div>
{% endblock %}
